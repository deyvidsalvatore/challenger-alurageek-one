<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <section id="header">
        <div class="header__cabecalho">
            <div class="header__logo">
                <img class="header__coracoes" src="imgs/hearts.png" alt="Hearts Logo" />
                <div class="header__titulo">AluraGeek</div>
            </div>
        </div>
    </section>

        <main>

        <div class="main">

            <section class="formulario__container">

                <div class="formulario__div">
    
                    <h2>ADICIONAR PRODUTO:</h2>
    
                    <form>
    
                        <input id="nome" type="text" placeholder="nome...">
                        <input id="valor" type="number" placeholder="valor...">
                        <input id="imagem" type="text" placeholder="imagem...">
    
                        <div class="formulario__botoes">
    
                            <input class="btn__submit" type="submit" value="Enviar">
    
                            <input class="btn__reset" type="reset" value="Limpar">
            
                        </div>
    
                    </form>
    
                </div>
    
            </section>
    
            <section class="produtos__container">
    
                <h2>MEUS PRODUTOS:</h2>

                <div class="produtos">    
                    
                </div>
            </section>
    
        </main>

    <!-- Rodapé do Site -->
    <section id="footer">
        <div class="footer__div">
            <div class="footer__logo">
                <img class="footer__coracoes" src="imgs/hearts.png" alt="Hearts Logo" />
                <div class="footer__titulo">AluraGeek</div>
            </div>
            <div class="footer__desenvolvedor">
                <span>Desenvolvido por @deyvidsalvatore</span><br/>
                <span>Alura Latam - 2024</span>
            </div>
        </div>
    </section>

    <script src="js/script.js" type="module"></script>
</body>

</html>
